
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coq Proof Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node foreignObject { overflow: visible; }
        .link { fill: none; stroke: black; }
        .edgelabel { 
          font: 14px sans-serif; 
          fill: black;
          font-weight: light; }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 5px;
            background: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            pointer-events: none;
            font: 14px sans-serif;
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <svg width="1000" height="600"></svg>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <script>
        const data = {
  "name": "<b><span style=\"color: red;\">forall n : nat, n = 0 \\/ n <> 0</span></b>\n",
  "edgeLabel": "",
  "children": [
    {
      "name": "<span style=\"color: goldenrod;\">n</span> : <span style=\"color: blue;\">nat</span><br><b><span style=\"color: red;\">n = 0 \\/ n <> 0</span></b>\n",
      "edgeLabel": "intros n.",
      "children": [
        {
          "name": "<b><span style=\"color: red;\">0 = 0 \\/ 0 <> 0</span></b>\n",
          "edgeLabel": "destruct n.",
          "children": [
            {
              "name": "<b><span style=\"color: red;\">0 = 0</span></b>\n",
              "edgeLabel": "left.",
              "children": [
                {
                  "name": "Empty",
                  "edgeLabel": "reflexivity.",
                  "children": []
                }
              ]
            }
          ]
        },
        {
          "name": "<span style=\"color: goldenrod;\">n</span> : <span style=\"color: blue;\">nat</span><br><b><span style=\"color: red;\">S n = 0 \\/ S n <> 0</span></b>\n",
          "edgeLabel": "destruct n.",
          "children": [
            {
              "name": "<span style=\"color: goldenrod;\">n</span> : <span style=\"color: blue;\">nat</span><br><b><span style=\"color: red;\">S n <> 0</span></b>\n",
              "edgeLabel": "right.",
              "children": [
                {
                  "name": "Empty",
                  "edgeLabel": "discriminate.",
                  "children": []
                }
              ]
            }
          ]
        }
      ]
    }
  ]
};

        const width = 1000;
        const height = 600;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(50, 50)");

        const root = d3.hierarchy(data);

        const treeLayout = d3.tree().size([height - 100, width - 100]);
        treeLayout(root);

        const link = svg.selectAll(".link")
            .data(root.links())
            .enter()
            .append("g")
            .attr("class", "link");

        link.append("path")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x))
            .attr("stroke", "#999")
            .attr("stroke-width", 2)
            .attr("fill", "none");

        link.append("text")
            .attr("dy", -5)
            .attr("class", "edgelabel")
            .attr("x", d => (d.source.y + d.target.y) / 2)
            .attr("y", d => (d.source.x + d.target.x) / 2)
            .style("text-anchor", "middle")
            .text(d => d.target.data.edgeLabel);

        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => d.data.name === "Empty" ? "#ff6961" : "#69b3a2");

        const tooltip = d3.select("#tooltip");

        node.on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(d.data.name)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        }).on("mouseout", function() {
            tooltip.transition().duration(500).style("opacity", 0);
        });
    </script>
</body>
</html>
